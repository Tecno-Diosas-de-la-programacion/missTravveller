<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss Travveller</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />


    <!-- Bootstrap core CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="registro.css">
</head>

<body>
    <header id="navbar-app"></header>

    <main class="custom-div p-3 mb-3">
        <div class="centered-container">
            <div class="col-lg-6 order-1 order-lg-2 mx-0 px-0 form-container">
                <form>
                    <div class="container center-container">
                        <div class="icon-and-title">
                            <i class="bi bi-person-circle"></i>
                            <h1 class="titulo-registro">Registro</h1>
                        </div>
                    </div>
                    <div class="px-5">
                        <label for="exampleInputEmail1" class="form-label" style="color: #3a4169;">Nombre(s):</label>
                        <input type="email" class="form-control px-3 py-2 mt-0" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>

                    <div class="px-5">
                        <label for="exampleInputEmail1" class="form-label" style="color: #3a4169;">Apellido paterno:</label>
                        <input type="email" class="form-control px-3 py-2 mt-0" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>

                    <div class="px-5">
                        <label for="exampleInputEmail1" class="form-label" style="color: #3a4169;">Apellido materno:</label>
                        <input type="email" class="form-control px-3 py-2 mt-0" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>

                    <div class="px-5">
                        <label for="exampleInputEmail1" class="form-label" style="color: #3a4169;">Correo electrónico:</label>
                        <input type="email" class="form-control px-3 py-2 mt-0" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>

                    <div class="px-5">
                        <label for="exampleInputPassword1" class="form-label" style="color: #3a4169;">Contraseña:</label>
                        <input type="password" class="form-control mb-4 px-3 py-2" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn mx-5 btn-primary centered-container" style="width: 85%;">Submit</button>
                </form>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="/main.js"></script>
</body>

</html>
