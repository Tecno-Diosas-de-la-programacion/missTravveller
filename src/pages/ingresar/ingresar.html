<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss Travveller</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <!-- Bootstrap core CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="ingresar.css">

</head>
<body>
    <header id="navbar-app"></header>
    <main class=" custom-div p-3 mb-3">
        <div class="centered-container">
            <div class="col-lg-6 order-1 order-lg-2 mx-0 px-0 form-container">
                <form id="registerForm">
                    <div class="container center-container">
                        <div class="icon-and-title">
                            <i class="bi bi-person-circle"></i>
                            <h1 class="titulo-ingresar">Inicia sesión</h1>
                        </div>
                    </div>

                    <div class="px-5">
                        <label for="correo" class="form-label" style="color: #3a4169;">Correo electrónico:</label>
                        <input type="email" class="form-control px-3 py-2 mt-0" name="correo" id="correo" placeholder="minombre@ejemplo.com">
                        <span class="text-danger"></span>
                    </div>

                    <div class="px-5">
                        <label for="password" class="form-label" style="color: #3a4169;">Contraseña:</label>
                        <input type="password" class="form-control mb-2 px-3 py-2" name="password" id="password" placeholder="**********">
                        <span class="text-danger"></span>
                    </div>

                    <div class="px-5">
                        <button type="submit" class="btn btn-primary mt-4 centered-container">Iniciar sesión</button>
                    </div>

                    <div class="px-5">
                        <a href="../registro/registro.html">
                            <button type="button" class="btn btn-danger mt-4 centered-container" >Registro</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="container-footer">
        <div class="footer-elementos d-flex flex-wrap justify-content-between align-items-center">
            <a class="nav align-text-left" href="#">
                <img class="float-end" src="/img/boton_regreso.png" alt="Botón flecha" width="40" height="40">
            </a>

            <ul class="nav col-md-3.5 justify-content-left">
                <li class="foot-item">
                    <a class="footer.redes" href="#">
                        <i id="footer-facebook" class="bi bi-facebook"></i>
                    </a>
                </li>
                <li class="foot-item">
                    <a class="footer.redes" href="https://www.instagram.com/misstraveler.mx?igsh=bnFjbDdsMzkybnVx">
                        <i id="footer-instagram" class="bi bi-instagram" width=""></i>
                    </a>
                </li>
                <li class="foot-item">
                    <a class="footer.redes" href="#">
                        <i id="footer-tiktok" class="bi bi-tiktok"></i>
                    </a>
                </li>
            </ul>

            <h4>Miss Travveller</h4>
        </div>
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <!--Personalizacion de alert con libreria Sweet alert https://sweetalert.js.org/-->
    <!-- <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> -->

    <!-- <script type="module" src="./validacionRegistro.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script type="module" src="/main.js"></script>
    <script type="module" src="./ingresar.js"></script>

    <!--Personalizacion de alert con libreria Sweet alert https://sweetalert.js.org/-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>
</html>
