<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Miss Travveller</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />


    <!-- Bootstrap core CSS -->
    <link href="./paginaNosotros.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./productos.css">
    <link rel="stylesheet" href="/src/components/navbar/navbar.css">


    <!-- Custom styles for this template -->
</head>

<body>

    <header id="navbar-app"></header>

    <main>
        <!-- <hr class="featurette-divider"> -->
        <br>
        <!-- Marketing messaging and featurettes
  ================================================== -->
        <div style="text-align:center">
        <!-- Wrap the rest of the page in another container to center all the content. -->
        <h1 class="tituloLetras">¿Necesitas unas vacaciones totalmente planeadas?</h1>
        <h1 class="tituloLetras">¡Da scroll y nosotros te ayudamos!</h1>

        <img src="/public/img/scroll-down-arrow.gif" class="imgscroll">

        <h4>"Mis aventuras, mis viajes, Miss Travveller"</h4>
        </div>

        <div class="container marketing">

            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/public/img/prod.carousel.grupo1.jpeg" class="d-block w-100 img-fluid" alt="botes estacionados en un puerto en el oceano">
                    </div>
                    <div class="carousel-item">
                        <img src="/public/img/prod.carousel.grupo2.jpeg" class="d-block w-100 img-fluid" alt="botellas de licor en una estanteria">
                    </div>
                    <div class="carousel-item">
                        <img src="/public/img/VERACRUZ.jpeg" class="d-block w-100 img-fluid" alt="un pato amarillo con lentes oscuros">
                    </div>
                    <div class="carousel-item">
                        <img src="/public/img/prod.carousel.grupo4.jpeg" class="d-block w-100 img-fluid" alt="un pato amarillo con lentes oscuros">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <section class="container mt-4">
            <div id="list-container" class="row g-5 mb-5 justify-content-evenly">

            </div>
        </section>            

    </main>

    <footer class="container-footer">
        <div class="footer-elementos d-flex flex-wrap justify-content-between align-items-center">
            <a class="nav align-text-left" href="#">
                <img class="float-end" src="/img/boton_regreso.png" alt="Botón flecha" width="40" height="40">
            </a>
  
            <ul class="nav col-md-3.5 justify-content-left">
                <li class="foot-item">
                    <a class="footer.redes" href="#">
                        <i id="footer-facebook" class="bi bi-facebook"></i>
                    </a>
                </li>
                <li class="foot-item">
                    <a class="footer.redes" href="https://www.instagram.com/misstraveler.mx?igsh=bnFjbDdsMzkybnVx">
                        <i id="footer-instagram" class="bi bi-instagram" width=""></i>
                    </a>
                </li>
                <li class="foot-item">
                    <a class="footer.redes" href="#">
                        <i id="footer-tiktok" class="bi bi-tiktok"></i>
                    </a>
                </li>
            </ul>
  
            <h4>Miss Travveller</h4>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script type="module" src="/main.js"></script>
    <script type="module" src="./productos.js"></script>
    <script src="/src/components/navbar/navbarScrolled.js"></script>


</body>

</html>
