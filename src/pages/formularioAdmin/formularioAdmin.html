          <input type="time" id="hora-salida" placeholder="Hora">

          <label for="hora-regreso">Hora de Regreso</label>
          <input type="time" id="hora-regreso" placeholder="Hora">

          <label for="cupo">cupo</label>

          <br>

          <textarea id="descripcion-actividad" placeholder="Ingresa una descripción"></textarea>
