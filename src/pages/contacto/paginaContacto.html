            <div class="mb-3">
              <label for="nombre-completo" class="form-label">Nombre completo*:</label>

              <span></span>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico*:</label>
              <input  id="email" type="email" class="form-control" name="correo" placeholder="email@gmail.com"
                aria-describedby="email" required>
              <span></span>
            </div>
            <div class="mb-3">
              <label for="numero-telefonico" class="form-label">Número telefónico*:</label>
              <input id="numero-telefonico" type="tel" class="form-control" name="teléfono" maxlength=10
                placeholder="XX XX XX XX XX" required>
              <span></span>
            </div>

            <div class="mb-3">

                <label for="texto-mensaje" class="form-label">Mensaje*:</label>
                <textarea id="texto-mensaje" name=mensaje class="form-control" rows="5"></textarea>

              <span></span>
            </div>

            <button type="submit" class="btn btn-primary boton-">Enviar</button>
          </form>
