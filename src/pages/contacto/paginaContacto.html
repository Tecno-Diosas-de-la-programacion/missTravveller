          gratuita en nuestros canales de comunicación.</p>

      <br>
      <div class="container marketing" style="text-align:center">
        <div>
          <a href="https://www.instagram.com/misstraveler.mx?igsh=bnFjbDdsMzkybnVx" target="_blank">
            <i class="bbi bi-instagram"></i>

          <a href="https://wa.me/message/CAFVMB36E6BXH1" target="_blank">

          <br>

      <!-- FORMS -->
      <div>
        <form id="contactForm" class="fondo-formulario">
          <h2 class="featurette-heading">¿Quieres saber más?</h2>
          <div class="mb-3">
            <label for="nombre-completo" class="form-label">Nombre completo*:</label>
            <input id="nombre-completo" type="text" class="form-control" name="fullName"
              placeholder="Escribe tu nombre completo" aria-describedby="nombre-completo" required>
            <span></span>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico*:</label>
            <input  id="email" type="email" class="form-control" name="email" placeholder="email@gmail.com"
              aria-describedby="email" required>
            <span></span>
          </div>
          <div class="mb-3">
            <label for="numero-telefonico" class="form-label">Número telefónico*:</label>
            <input id="numero-telefonico" type="tel" class="form-control" name="phone" maxlength=10
              placeholder="XX XX XX XX XX" required>
            <span></span>
          </div>

            <div class="mb-3">

              <label for="texto-mensaje" class="form-label">Mensaje*:</label>
              <textarea id="texto-mensaje" name="comments" class="form-control" rows="5"></textarea>

              <span></span>
            </div>

            <button type="submit" class="btn btn-primary boton-">Enviar</button>
          </form>
        </div>
      </div>
      <br>
