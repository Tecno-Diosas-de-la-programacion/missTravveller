<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>

    <link rel="stylesheet" href="/src/assets/index.css">
  </head>
  <body>
    <header id="navbar-app"></header>
    <!-- HERO -->
    <section id="hero" class="min-vh-100 d-flex align-items-center text-center">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="text-index fw-semibold display-1">Bienvenidos</h1>
    
            <form method="get" class="custom-form mt-4 pt-2 mb-lg-0 mb-5" role="search">
              <div class="input-group input-group-lg search-index-input">
                <span class="input-group-text bi-search" id="icon-search"></span>
    
                <input name="keyword" type="search" class="form-control" id="keyword"
                  placeholder="¿Cuál es tu siguiente destino?">
    
                <button id="search-index-input-button" type="submit"
                  class="form-control btn btn-primary btn-sm fw-semibold">Buscar</button>
              </div>
            </form>
    
          </div>
        </div>
      </div>
    </section>
    
    <!-- ABOUT -->
    <section id="about-us" class="section-padding pt-5">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <div class="section-title">
              <h1 class="display-4 fw-semibold">Sobre nosotros</h1>
              <p class="text-start">Somos una empresa dedicada a la gestión de viajes turísticos alrededor de México. Te
                aseguramos la mejor atención personalizada para hacer de tus experiencias memorables</p>
            </div>
          </div>
        </div>
      </div>
    </section>


    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
